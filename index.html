<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间管理大师</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        background-color: #000;
      }
      #day {
        font-size: 10vh;
        font-weight: bold;
      }
      #time {
        font-size: 40vh;
        font-weight: bold;
      }
      @media screen and (max-width: 1080px) {
        #day {
          font-size: 8vh;
        }
        #time {
          font-size: 28vh;
        }
      }
      @media screen and (max-width: 768px) {
        #day {
          font-size: 5vh;
        }
        #time {
          font-size: 18vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="day"></div>
    <div id="time"></div>
    <script>
      const week = new Array('日', '一', '二', '三', '四', '五', '六')
      const domDay = document.getElementById('day')
      const domTime = document.getElementById('time')
      renderDate()
      setInterval(() => {
        renderDate()
      }, 1000)

      function renderDate() {
        const date = new Date()
        domTime.innerHTML =
          date.getHours().toString().padStart(2, 0) +
          ':' +
          date.getMinutes().toString().padStart(2, 0)

        domDay.innerHTML =
          date.getMonth() +
          '月' +
          date.getDate() +
          '日 ' +
          '星期' +
          week[date.getDay()]
      }
    </script>
  </body>
</html>
